{% extends 'integrations/base.html' %}
{% block main %}

<form action='#' method='get'>
	<input name='go_back_to_list' type='submit' class='btn btn-default' value='Home'>
</form>

<div align='middle'>
	<div class='image-cropper'>
		<img src={{ person.avatar }} align='middle'/>
	</div>
	<h2>{{ person.real_name}}</h2>
    <h4>@{{ person.username }}</h2>
    <h6>Posts: {{ len_posts }}</h6>
    <h6>Hashtags: {{ len_hashtags }}</h6>

	<form action='#' method='get'>
		<input name='scrape' type='submit' class='btn btn-success' value='Scrape'>
		<input name='generate_post' type='submit' class='btn btn-primary' value='Generate Post'>
		<input name='clear_follower_posts' type='submit' class='btn btn-danger' value='Clear All Posts'>
	</form>
</div>

<div class='row small-buffer'>

{% include 'integrations/sentence_list.html' with table_title='' sentences=posts %}

{% endblock %}
