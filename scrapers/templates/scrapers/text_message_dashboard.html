{% extends 'scrapers/base.html' %}

{% block main %}

  <div class="ui-widget">
    <label for="get_texts">Text Messages: </label>
    <input id="get_texts">
  </div>

  <div class="ui-widget">
    <label for="get_markov_texts">Markov Text Messages: </label>
    <input id="get_markov_texts">
  </div>

  {% if first_words %}
    <table align="center">
    {% for word in first_words%}
      {# <h5>{{ word }}</h5> #}
    {% endfor %}
    </table>

  {% else %}
      <p>No cached beginning words.</p>
  {% endif %}


<form method="POST" class="post-form navbar-form navbar-left" role="search">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Search">
  </div>
  <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
</form>

{% endblock %}
