{% extends 'scrapers/base.html' %}

{% block main %}
	{% autoescape off %}   
		<div style="padding-left:3%; padding-right:3%">
			{% if twitter_posts %}
					<h4>{{ table_title }}</h4>
					<table class="table-striped" style="border-collapse:collapse;">
						<tbody>
							{% for twitter_post in twitter_posts %}
								<div id="wrap">
									<tr>
										<h5>{{ twitter_post }}</h5>
									</tr>
								</div>
							{% endfor %}
						</tbody>
					</table>
				{% else %}
						<p>No Markov Posts</p>
				{% endif %}
		</div>
	{% endautoescape %}
{% endblock %}
