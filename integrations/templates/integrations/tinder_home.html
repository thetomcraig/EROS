{% extends 'integrations/base.html' %}

{% block main %}

<form action='#' method='get'>
    <input name='go_back_to_home' type='submit' class='btn btn-default' value='Home'>
</form>

<form action='#' method='get'>
    <input name='auto_like' type='submit' class='btn btn-warning' value='Auto Like!'>
</form>

<div align='middle'>
    <img src="data:image/png;base64,{{graphic|safe}}">

    {% for graph in graphs %}
        <div style="width:60em;height:46em">
            {% autoescape off %}
            {{ graph }}
            {% endautoescape %}
        </div>
    {% endfor %}

</div>
{% endblock %}
