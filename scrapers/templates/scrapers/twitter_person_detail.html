{% extends 'scrapers/base.html' %}
{% block main %}

<form action="#" method="get">
	<input name="go_back_to_list" type="submit" class="btn btn-default" value="User List">
</form>

<div align="middle">
	<div class="image-cropper">
		<img src={{ twitter_person.avatar }} align="middle"/>
	</div>
	<h2>{{ twitter_person.username }}</h2>
	<h6>Markov posts: {{ len_twitter_posts_markov }}</h6>
	<form action="#" method="get">
		<input name="scrape" type="submit" class="btn btn-success" value="Scrape">
		<input name="apply_markov_chains" type="submit" class="btn btn-warning" value="Make New Markov Post">
	</form>
</div>

{% include "twitter_post_list.html" with table_title='' twitter_posts=twitter_posts_markov colors=colors%}

{% endblock %}
