{% extends 'scrapers/base.html' %}

{% block main %}

  <div class="ui-widget">
    <label for="get_texts">Text Messages: </label>
    <input id="get_texts">
  </div>

  <div class="ui-widget">
    <label for="get_markov_texts">Markov Text Messages: </label>
    <input id="get_markov_texts">
  </div>

  {# debug shit listing the words #}
  {% if first_words %}
    <table align="center">
    {% for word in first_words%}
      <h5>{{ word }}</h5>
    {% endfor %}
    </table>

  {% else %}
      <p>No cached beginning words.</p>
  {% endif %}

{% endblock %}
