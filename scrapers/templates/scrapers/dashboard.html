{% extends 'scrapers/base.html' %}

{% block main %}
  {% if favorite_people %}
    <table align="center">
    {% for person in favorite_people %}
      <div class="sub">
        <a name="go_to_person" 
                href="/scrapers/twitter_person_detail/{{ person.username }}"
                value={{ person.username }}
                class="invisible-button">

          <div class="image-cropper">
            <img src={{ person.avatar }} align="middle"/>
          </div>
          <h5>{{ person.real_name}}</h5> 
        </a>
      </div>
    {% endfor %}
    </table>

  {% else %}
      <p>No twitter people in the database.</p>
  {% endif %}

{% endblock %}
