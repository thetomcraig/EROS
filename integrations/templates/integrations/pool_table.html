{% extends 'integrations/base.html' %}

{% block main %}
{% autoescape off %}   

<div style="padding-left:3%; padding-right:3%">
    <div class="container">
        <div class="row">

            <section class="content">
                <div class="col-md-8 col-md-offset-2">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <form action="#" method="get">
                                <div class="pull-right">
                                    <div class="btn-group">
                                        <input name='show_all' type='submit' class='btn btn-default' value='Show All'>
                                    </div>
                                    <div class="btn-group">
                                        <input name='show_pool' type='submit' class='btn btn-default' value='Show Pool'>
                                    </div>
                                </div>
                            </form>

                            <div class="table-container">
                                <table class="table table-filter">
                                    <tbody>
                                        <button type="submit" class="save btn btn-default">Add Selected To Pool</button>
                                        {{ pool_form }}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            
        </div>
    </div>
</div>

{% endautoescape %}

{% endblock %}
