{% extends 'integrations/base.html' %}

{% block main %}
{% autoescape off %}   

<div style="padding-left:3%; padding-right:3%">
    <div class="container">
        <section class="content">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-body">

                        <form action="#" method="get">
                            <div class="pull-left">
                                <div class="btn-group">
                                    <input name='show_all' type='submit' class='btn btn-default' value='Show All'>
                                </div>
                                <div class="btn-group">
                                    <input name='show_pool' type='submit' class='btn btn-default' value='Show Pool'>
                                </div>
                            </div>
                        </form>

                        <form method="POST" class="pool-form">
                            {% csrf_token %}

                            <div class="pull-right">
                                <input name="go_to_conversation"
                                       type="submit"
                                       class="btn btn-default"
                                       value="Go To Conversation">
                            </div>

                            {{ pool_form }}
                        </form>

                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

{% endautoescape %}

{% endblock %}
